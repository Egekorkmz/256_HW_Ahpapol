<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>social network login - Bootdey.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./register.css">
</head>
<body>

<div class="container">
  <div id="content">
    <div class="container-fluid">
      <div class="lock-container">
        <h1>Account Access</h1>
          <div class="panel panel-default text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-login">
          <div class="panel-body">
            <input class="form-control" type="text" placeholder="Username" >
            <input class="form-control" type="text" placeholder="e-mail" >
            <input class="form-control" type="password" placeholder="Enter Password" >
            <input class="form-control" type="password" placeholder="Re-enter Password" >
            <div class="form-check">
              <p>Gender:</p>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Female
              </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Male
              </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Why do you care?
              </label>
            </div>
            <a href="#index.html" class="btn btn-success">Register <i class="fa fa-fw fa-unlock-alt"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container footer-container">
    <p class="text-muted">Place sticky footer content here.</p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	$(function(){
$("body").addClass("login breakpoint-1024");
});
</script>
</body>
</html>
